<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Compendium:</h1>
      <ul class="nav nav-stacked">
	    <li ng-repeat="topic in topics">
        <h3>{{topic.name}}</h3>
          <ul>
            <li ng-repeat="subtopic in topic.subtopics">
              <h5>{{subtopic.name}}</h5>
                <ul>
                  <li ng-repeat="theory in subtopic.theories">
                    <p>{{theory.name}} [ <a ng-repeat="href in theory.hrefs" href="{{href.url}}">{{href.number}} </a>]</p>
                  </li>
                </ul>
            </li>
          </ul>
      </li>
      </ul>
    </div>
  </div>
</div>
