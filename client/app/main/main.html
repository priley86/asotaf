<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>A Song of Tin and Foil</h1>
    <p class="lead">A compendium of theories for the ASOIAF series.</p>
    <img src="assets/images/logo.png" alt="Shineeeeeeey">
  </div>
</header>

<!-- Features -->
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="{{thing.href}}" data-toggle="tooltip" title="{{thing.info}}" data-placement="bottom">{{thing.name}}</a></li>
      </ul>
    </div>
  </div>
</div>
<script>
  $(document).ready(function() {
    $("body").tooltip({ selector: '[data-toggle=tooltip]' });
});
</script>
