<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Search Results:</h1>
      <ul class="nav nav-stacked" ng-repeat="tinfoil in tinfoils">
	    <li><a href="/writeup/id/{{tinfoil._id}}" data-placement="bottom" data-toggle="tooltip" title="{{tinfoil.info}}">{{tinfoil.name}}</a></li>
      </ul>
    </div>
  </div>
</div>
<script>
  $(document).ready(function() {
    $("body").tooltip({ selector: '[data-toggle=tooltip]' });
});
</script>
